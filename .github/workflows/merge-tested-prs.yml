name: Merge Pre-tested PRs

on:
  workflow_dispatch:
    inputs:
      pr_numbers:
        description: 'Comma-separated PR numbers to merge (e.g., 276,275,273)'
        required: true
        default: '276,275,273,267'

jobs:
  merge-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge pre-tested PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          
          echo "ðŸš€ Merging pre-tested PRs: ${{ github.event.inputs.pr_numbers }}"
          
          # Process each PR
          IFS=',' read -ra PR_ARRAY <<< "${{ github.event.inputs.pr_numbers }}"
          
          successful_merges=()
          failed_merges=()
          
          for pr in "${PR_ARRAY[@]}"; do
            pr=$(echo $pr | xargs) # trim whitespace
            echo ""
            echo "ðŸ”„ Processing PR #$pr"
            
            # Check if PR exists and is open
            if gh pr view $pr --json state --jq '.state' | grep -q "OPEN"; then
              echo "âœ… PR #$pr is open, proceeding with merge"
              
              # Merge the PR
              if gh pr merge $pr --squash --delete-branch; then
                successful_merges+=($pr)
                echo "âœ… Successfully merged and deleted branch for PR #$pr"
              else
                failed_merges+=($pr)
                echo "âŒ Failed to merge PR #$pr"
              fi
            else
              echo "âš ï¸ PR #$pr is not open, skipping"
              failed_merges+=($pr)
            fi
          done
          
          # Summary
          echo ""
          echo "ðŸ“Š MERGE SUMMARY"
          echo "================"
          echo "Successfully merged: ${successful_merges[*]}"
          echo "Failed to merge: ${failed_merges[*]}"
          
          # Set outputs for summary
          echo "successful_merges=${successful_merges[*]}" >> $GITHUB_OUTPUT
          echo "failed_merges=${failed_merges[*]}" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## ðŸŽ¯ Auto-merge Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successfully Merged PRs:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.merge-prs.outputs.successful_merges }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âŒ Failed PRs:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.merge-prs.outputs.failed_merges }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ‰ All pre-tested PRs have been processed!" >> $GITHUB_STEP_SUMMARY
